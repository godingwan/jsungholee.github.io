    date: "January 2015 - Today"
    description: "Process of getting computer science degree from UNC Charlotte"
  - image: "/img/timeline/la.jpg"
    date: "May 2013 - July 2013"
    description: "Launch Academy - Boston coding boot camp"
  - image: "/img/timeline/unc.png"
    date: "May 2012"
    description: "Graduated with psychology degree from UNC Chapel Hill"

# First image of the Timeline

timeline-img: "/img/timeline/baby.jpg"

###########
# Contact #
###########

email: "jsungholee@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Joshua Lee is a programmer who enjoys drawing, weight lifting, and basketball as these help to get the creative juices flowing."
author_blurb_image: "/img/profpic.jpg"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/jsungholee"
  - title: "linkedin"
    url: "https://www.linnkedin.com/in/jsungholee"
  - title: "rss"
    url: "/feed.xml"


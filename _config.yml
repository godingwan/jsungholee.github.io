
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://jsungholee.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /jsungholee.github.io

# Google tracking id

google-tracking-id: "UA-39299770-2"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Joshua Lee"
title: "{ Joshua Lee }"
description: "Blog and portfolio of Joshua Lee, blogging about programming and drawing. Opinions expressed are mine."
keywords: "lee, joshua, personal, webpage, portfolio, computer, programmer"
favicon: "/img/favicon/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/favicon/favicon-16x16.png"

background-img: "../img/intro-bg.jpeg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: False # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Joshua Lee, Programmer Padawan" 
  - text: "University of North Carolina at Charlotte, B.S. Computer Science 2017"

me-img: "/img/profpic.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

# Android Icons
icon-36p: "/img/web-app/android-icon-36x36.png"
icon-48p: "/img/web-app/android-icon-48x48.png"
icon-72p: "/img/web-app/android-icon-72x72.png"

icon-144p: "/img/web-app/android-icon-144x144.png"
icon-192p: "/img/web-app/android-icon-192x192.png"
# Apple Icons
icon-57p: "/img/web-app/apple-icon-57x57.png"
icon-60p: "/img/web-app/apple-icon-60x60.png"
icon-72p: "/img/web-app/apple-icon-72x72.png"
icon-76p: "/img/web-app/apple-icon-76x76.png"
icon-114p: "/img/web-app/apple-icon-114x114.png"
icon-120p: "/img/web-app/apple-icon-120x120.png"
icon-144p: "/img/web-app/apple-icon-144x144.png"
icon-152p: "/img/web-app/apple-icon-152x152.png"
icon-180p: "/img/web-app/apple-icon-180x180.png"

########
# Blog #
########

enable-gesture-navigation: False

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "jsungholee"

syntax-highlight: True

############
# Timeline #
############

events:
